<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    {% if site.logo %}
        <a class="navbar-brand" href="{{"/" | relative_url }}">
            <img style="height: 50px" src="{{site.logo | prepend: site.baseurl | replace: '//', '/' }}"/>
        </a>
    {% else %}
        <a class="navbar-brand" href="{{"/" | relative_url }}">{{ site.title | escape }}</a>
    {% endif %}
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{"/" | relative_url }}">Home</a>
        </li>
        {% comment %}
        <li class="nav-item">
          <a class="nav-link" href="{{"/posts" | relative_url }}">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{"/contact" | relative_url }}">Contact Us</a>
        </li>
        <li class="nav-item">
          <a id="book-now-nav" class="nav-link" href="{{site.book_demo_url}}">Book a Demo</a>
        </li>
        {% endcomment %}
      </ul>
    </div>
  </div>
</nav>
